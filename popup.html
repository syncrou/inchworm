 <!DOCTYPE html>
 <html>
 <head>
  <title>QA Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      padding: 15px;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #results {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
      max-height: 500px;
      overflow-y: auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .delete-image {
      background-color: #f44336;
    }
    .delete-image:hover {
      background-color: #d32f2f;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
  </style>
 </head>
 <body>
  <h1>QA Tester</h1>
  
  <div class="form-group">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    <button id="saveApiKey">Save Key</button>
  </div>
  
  <div class="form-group">
    <label for="productionUrl">Production URL:</label>
    <input type="url" id="productionUrl" placeholder="https://production-site.com">
    <button id="openProductionUrl">Open Production URL</button>
  </div>
  
  <div class="form-group">
    <label for="testUrl">Test URL:</label>
    <input type="url" id="testUrl" placeholder="https://test-site.com">
    <button id="openTestUrl">Open Test URL</button>
  </div>
  
  <div class="form-group">
    <button id="captureControl">Capture Control Image</button>
    <button id="captureTest">Capture Test Image</button>
  </div>
  
  <button id="runTest">Run Test</button>
  <button id="viewSavedImages">View Saved Images</button>
  <div id="results"></div>
 
  <script src="config.js"></script>
  <script src="popup.js"></script>
 </body>
 </html>
