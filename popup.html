 <!DOCTYPE html>
 <html>
 <head>
  <title>Inchworm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4caf50;
      --primary-dark: #388e3c;
      --secondary-color: #8bc34a;
      --accent-color: #ffc107;
      --text-color: #333;
      --light-bg: #f9f9f9;
      --border-radius: 8px;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      width: 520px;
      padding: 20px;
      background-color: var(--light-bg);
      color: var(--text-color);
      margin: 0;
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      position: relative;
    }
    
    h1::before {
      content: "üêõ";
      margin-right: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      background-color: white;
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary-dark);
    }
    
    input[type="text"], input[type="url"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      box-sizing: border-box;
      margin-bottom: 10px;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s;
    }
    
    input:focus {
      border-color: var(--secondary-color);
      outline: none;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: var(--border-radius);
      margin-right: 5px;
      margin-bottom: 5px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #results {
      margin-top: 20px;
      padding: 15px;
      border-radius: var(--border-radius);
      min-height: 100px;
      max-height: 500px;
      overflow-y: auto;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
      background-color: white;
      transition: transform 0.2s;
    }
    
    li:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .delete-image {
      background-color: #f44336;
    }
    
    .delete-image:hover {
      background-color: #d32f2f;
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    
    #runTest {
      background-color: var(--accent-color);
      color: var(--text-color);
      font-weight: 700;
      padding: 12px 20px;
      width: 100%;
      margin-top: 10px;
    }
    
    #runTest:hover {
      background-color: #ffb300;
    }
    
    h3, h4 {
      color: var(--primary-color);
      margin-top: 20px;
      margin-bottom: 10px;
    }
    
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: var(--border-radius);
      overflow-x: auto;
    }
    
    .saved-indicator {
      font-size: 12px;
      color: var(--primary-color);
      margin-left: 5px;
    }
  </style>
 </head>
 <body>
  <h1>Inchworm</h1>
  
  <div class="form-group">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    <button id="saveApiKey">Save Key</button>
  </div>
  
  <div class="form-group">
    <label for="productionUrl">Production URL: <span id="productionUrlSaved" class="saved-indicator"></span></label>
    <input type="url" id="productionUrl" placeholder="https://production-site.com">
    <button id="openProductionUrl">Open Production URL</button>
  </div>
  
  <div class="form-group">
    <label for="testUrl">Test URL: <span id="testUrlSaved" class="saved-indicator"></span></label>
    <input type="url" id="testUrl" placeholder="https://test-site.com">
    <button id="openTestUrl">Open Test URL</button>
  </div>
  
  <div class="form-group">
    <button id="captureControl">Capture Control Image</button>
    <button id="captureTest">Capture Test Image</button>
  </div>
  
  <button id="runTest">Run Test</button>
  <button id="viewSavedImages">View Saved Images</button>
  <div id="results"></div>
 
  <script src="config.js"></script>
  <script src="popup.js"></script>
 </body>
 </html>
